<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login</title>
</head>

<body >
    <h2 class="text-center">Ingreso al sistema</h2>
    <form class="container col-6">
        <div class="input-group mb-3">
            <label for="usuario" class="input-group-text">Usuario: </label>
            <input id="usuario" class="form-control" type="text">
        </div>
        <div class="input-group mb-3">
            <label for="clave" class="input-group-text">Clave: </label>
            <input id="clave" type="password" class="form-control">
        </div>
        <div>
            <input id="submit" class="btn btn-primary" value="Ingresar" type="submit">
        </div>
    </form>
    <p class="text-center"></p>
    <script src="control.js"></script>
</body>

</html>
