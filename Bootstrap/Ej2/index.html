<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formulario Bootstrap</title>
</head>
<body>
    
    <form class="row g-2 col-7 px-5 pt-3 mx-auto bg-light center">

        <div class="d-flex flex-row justify-content-between">

            <div class="col-6 pe-3" >
                <label class="form-label" for="autoSizingInput">Nombre de pila</label>
                <input type="text" class="form-control" id="autoSizingInput">    
            </div>
            
            <div class="col-6 ps-3" >
                <label class="form-label" for="autoSizingInput2">Apellido</label>
                <input type="text" class="form-control" id="autoSizingInput2">    
            </div>
            
        </div> 
        <label class="" for="specificSizeInputGroupUsername">Nombre de usuario</label>
        <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Nombre de usuario">
        </div>

        <div class="col-12">
            <label for="inputEmail4" class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
            <input type="email" class="form-control" id="inputEmail4"  placeholder="you@example.com">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Habla a</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suite">
        </div>
        <div class="d-flex flex-row justify-content-between">
            <div class="col-md-4">
            <label for="inputState" class="form-label">País</label>
            <select id="inputState" class="form-select">
                <option selected>Escoger...</option>
                <option>Argentina</option>
            </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                <option selected>Escoger...</option>
                <option>?</option>
                </select>
            </div>
            <div class="col-md-3">
            <label for="inputZip" class="form-label">Código postal</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="dropdown-divider mt-4"></div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  La dirección de envío es la misma que mi dirección de facturación
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                Guarde esta información para la próxima vez
                </label>
          </div>
        </div>
      </form>


</body>
</html>
